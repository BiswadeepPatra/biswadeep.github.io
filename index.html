<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body>

        <h1>Welcome to My Profile</h1>
        <p>A brief introduction about myself.</p>
    </header>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li><i class="fas fa-code"></i> Python</li>
            <li><i class="fas fa-database"></i> SQL</li>
            <li><i class="fas fa-cloud"></i> AWS</li>
            <li><i class="fas fa-laptop-code"></i> Databricks</li>
        </ul>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Worked on automating data pipelines using AWS and Databricks.</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Created real-time dashboards for monitoring KPIs in Tableau.</p>
        </div>
    </section>
    
    <footer>
        <p>Connect with me on <a href="#">LinkedIn</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
